<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="" type="img-favicon">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <!-- LIBRERY -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
        <title>Calculadora</title>
         <!-- CSS -->
        <link rel="stylesheet" href="./style/style.css">
    </head>

    <body>
        <div class="container"></div>
            <div class="calculadora">
                <input type="text" id="input" placeholder="0" />
        
                <div>
                    <button class="boton operador">AC</button>
                    <button class="boton operador">DEL</button>
                    <button class="boton operador">%</button>
                    <button class="boton operador">/</button>
                </div>
                <div>
                    <button class="boton">7</button>
                    <button class="boton">8</button>
                    <button class="boton">9</button>
                    <button class="boton operador">*</button>
                </div>
                <div>
                    <button class="boton">4</button>
                    <button class="boton">5</button>
                    <button class="boton">6</button>
                    <button class="boton operador">-</button>
                </div>
                <div>
                    <button class="boton">1</button>
                    <button class="boton">2</button>
                    <button class="boton">3</button>
                    <button class="boton operador">+</button>
                </div>
                <div>
                    <button class="boton">00</button>
                    <button class="boton">0</button>
                    <button class="boton">.</button>
                    <button class="boton evaluar">=</button>
                </div>
            </div>
        </div>

        <!-- SCRIPT -->
        <script src="./js/app.js"></script>
    </body>
    
</html>
